{% extends 'padre.html' %}

{% block titulo %}
    Detalle del Accesorio
{% endblock %}

{% block contenido %}

    <div class="d-flex" style="margin-top:5rem; margin-left:7rem"></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{object.tipo}}</h5>
                    <p class="card-text">{{object.color}}</p>
                    <p class="card-text">
                        El accesorio es resistente al agua: {{object.es_resistente_agua}}
                    </p>
                    <p class="card-text">${{object.precio}}</p>
                    <a href="/accesorios/actualizar_accesorio/{{object.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/accesorios/eliminar_accesorio/{{object.id}}/" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
    </div>

{% endblock %}
