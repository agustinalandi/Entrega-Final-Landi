{% extends 'padre.html' %}

{% block titulo %}
    Detalle del Pedido
{% endblock %}

{% block contenido %}

    <div class="d-flex" style="margin-top:5rem; margin-left:7rem"></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{pedido.prenda}}</h5>
                    <p class="card-text">{{pedido.fecha_pedido}}</p>
                    <p class="card-text">{{pedido.precio}}</p>
                    <p class="card-text">
                        El pedido es de la temporada actual: {{pedido.es_temporada_actual}}
                    </p>
                    <a href="#" class="btn btn-primary">Editar</a>
                    <a href="/ropa/eliminar_pedido/{{pedido.id}}/" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
    </div>

{% endblock %}
