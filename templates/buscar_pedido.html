{% extends 'padre.html' %}

{% block titulo %}
    Buscar Pedido
{% endblock %}

{% block contenido %}

    <div class="d-flex" style="margin-top:5rem; margin-left:7rem"></div>
        {% for pedido in pedidos %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{pedido.prenda}}</h5>
                    <p class="card-text">{{pedido.fecha_pedido}}</p>
                    <p class="card-text">{{pedido.precio}}</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        {% endfor %}
    </div>

    {{errors}}

{% endblock %}
